<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
    <div class="container">
        <a routerLink="/" routerLinkActive="active" class="navbar-brand" href="#">ShyTomato</a>

          <ul class="navbar-nav me-auto me-2 mb-md-0">
            @if (accountService.currentUser()) {

            <li class="nav-item">
              <a routerLink="/members" routerLinkActive="active" class="nav-link" >Matches</a>
            </li>
          <li class="nav-item">
              <a routerLink="/lists" routerLinkActive="active" class="nav-link" >Lists</a>
            </li>
            <li class="nav-item">
              <a routerLink="/messages" routerLinkActive="active" class="nav-link" >Messages</a>
            </li>
             <li class="nav-item">
              <a class="nav-link" (click)="logout()">Logout</a>
            </li>
          }
          </ul>
        
        @if (accountService.currentUser()) {
          <div dropdown class ="dropdown">
          <a dropdownToggle class="dropdown-toggle text-light">Welcome
            {{accountService.currentUser()?.username | titlecase}}
          </a>
          <div *dropdownMenu class="dropdown-menu">
                      <a class="dropdown-item" href="#">Edit profile</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" (click)="logout()">Logout</a>
          </div>
        </div>

        }
@if (!accountService.currentUser()) {
          <form #loginForm="ngForm" (ngSubmit)="login()" class="d-flex" autocomplete="off">
            <input name="username" 
            [(ngModel)]="model.username" 
            class="form-control me-2" 
            type="text" 
            placeholder="Username" 
            required>
         <input name="password"
            [(ngModel)]="model.password" 
            class="form-control me-2" 
            type="password" 
            placeholder="Password" 
            required>

            <button class="btn btn-success" type="submit">Login</button>
          
          </form>
        }
    </div>

      </nav>
